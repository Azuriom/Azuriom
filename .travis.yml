language: php

dist: xenial

php:
  - '7.3'
  - '7.4'

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE IF NOT EXISTS azuriom;'

install:
  - composer install --ansi --prefer-dist --no-interaction --no-suggest --no-progress

script:
  - vendor/bin/phpunit
